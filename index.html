<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Livecom</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

	<nav class="navbar">
		<div class="first-section">
			<a class="navbar-brand" href="#"><img src="images/logo.svg"></a>
			<ul>
				<li><a href="javascript:void(0)">EN</a></li>
				<li><img src="images/nav/lang_divider.svg" alt=""></li>
				<li><a href="javascript:void(0)">简</a></li>
				<li><img src="images/nav/lang_divider.svg" alt=""></li>
				<li><a href="javascript:void(0)">繁</a></li>
			</ul>
		</div>

		<div class="second-section">
			<ul>
				<li><img class="hover" src="images/nav/camera.svg" alt=""></li>
				<li><img src="images/nav/main_divider.svg" alt=""></li>
				<li><img class="hover" src="images/nav/hammer.svg" alt=""></li>
			</ul>
		</div>

		<div class="third-section">
			<ul>
				<li><img class="hover" src="images/nav/search.svg" alt=""></li>
				<li><img class="hover" src="images/nav/eye.svg" alt=""></li>
				<li><img class="hover" src="images/nav/wallet.svg" alt=""></li>
				<li><img class="hover" src="images/nav/cart.svg" alt=""></li>
				<li><img class="hover" src="images/nav/notif.svg" alt=""></li>
				<li><img class="hover profile" src="images/nav/profile.svg" alt=""></li>
			</ul>
		</div>
	</nav>

	<div class="main-content">
		<div class="column-1">
			
			<section class="live-section">
				<img class="section-bg" src="images/first/live-bg.svg" alt="">

				<div class="live-section__live-icon">
					<label class="status">LIVE</label>
					<label class="viewer"><img src="images/first/eye.svg" alt=""><span>8888</span></label>
				</div>

				<div class="live-section__stream-info">
					<label><span>Stream Info</span><img src="images/first/info.svg" alt=""></label>
				</div>

				<div class="live-section__type-section">
					<label>Type as fast as you could!</label>
					<div class="letters">
						<div class="letter">C</div>
						<div class="letter">A</div>
						<div class="letter">Q</div>
						<div class="letter letter-active">B</div>
						<div class="letter">D</div>
						<div class="letter">E</div>
					</div>
				</div>

				<div class="live-section_time-left">
					<img src="images/first/time.svg" alt="">
				</div>
			</section>

		</div>


	</div>




</body>
</html>
